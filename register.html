<!DOCTYPE html>
<html>
    <!-- head :: start -->
    <head>
        <title>Register Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/logo.png">
        <link rel="stylesheet" href="./css/register.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <!-- head :: end -->

    <!-- body :: start -->
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- registeration form :: start -->
                    <form class="form-container" action="">

                        <div class="form-group">
                            <h3 class="form-heading">Register</h3>
                        </div>

                        <div class="form-group">
                            <label for="InputUsername">Username: </label>
                            <input type="text" class="form-control" id="InputUsername" placeholder="Enter Username">
                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password: </label>
                            <input type="text" class="form-control" id="InputPassword" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label for="InputEmail">Email: </label>
                            <input type="text" class="form-control" id="InputEmail" placeholder="Enter Email Address">
                        </div>

                        <div class="form-group">
                            <label for="InputPhoneNumber">Phone Number: </label>
                            <input type="text" class="form-control" id="InputPhoneNumber" placeholder="Enter Phone Number">
                        </div> 
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </div>                      

                        <div class="form-group">
                            <a class="link" href="./login.html">Already Register User? Log In</a>
                        </div>

                    </form>
                    <!-- registeration form :: end -->
                </div>
            </div>
        </div>

        

        <script src="./js/register.js"></script>
    </body>
    <!-- body :: end -->
</html>
