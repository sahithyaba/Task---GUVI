<!DOCTYPE html>
<html>
    <!-- head :: start -->
    <head>
        <title>User Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/profile.png">
        <link rel="stylesheet" href="./css/profile.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <!-- head :: end -->

    <!-- body :: start -->
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- user profile :: start -->
                    <form class="form-container" action="">

                        <div class="form-group">
                            <h3 class="form-heading">User Profile</h3>
                        </div>

                        <div class="form-group">
                            <label for="InputFirstname">First Name: </label>
                            <input type="text" class="form-control" id="InputFirstname" placeholder="Enter First Name">
                        </div>

                        <div class="form-group">
                            <label for="InputLastname">Last Name: </label>
                            <input type="text" class="form-control" id="InputLastname" placeholder="Enter Last Name">
                        </div>

                        <div class="form-group">
                            <label for="InputUsername">Username: </label>
                            <input type="text" class="form-control" id="InputUsername" disabled>
                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password: </label>
                            <input type="text" class="form-control" id="InputPassword" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label for="InputEmail">Email: </label>
                            <input type="text" class="form-control" id="InputEmail" placeholder="Enter Email Address">
                        </div>

                        <div class="form-group">
                            <label for="InputPhoneNumber">Phone Number: </label>
                            <input type="text" class="form-control" id="InputPhoneNumber" placeholder="Enter Phone Number">
                        </div> 

                        <div class="form-group">
                            <label for="InputDOB">Date of Birth: </label>
                            <input type="text" class="form-control" id="InputDOB" placeholder="Enter Date of Birth">
                        </div> 
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Save</button>
                        </div>                      

                    </form>
                    <!-- user profile:: end -->
                </div>
            </div>
        </div>

        

        <script src="./js/profile.js"></script>
    </body>
    <!-- body :: end -->
</html>
