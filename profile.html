<!DOCTYPE html>
<html>
    <!-- head :: start -->
    <head>
        <title>User Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/profile.png">
        <link rel="stylesheet" href="./css/profile.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    </head>
    <!-- head :: end -->

    <!-- body :: start -->
    <body onload="displayProfile()">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- user profile :: start -->
                    <form class="form-container" action="./php/profile.php">

                        <div class="form-group">
                            <h3 class="form-heading">User Profile</h3>
                        </div>

                        <div class="form-group">
                            <label for="firstname">First Name: </label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name: </label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                        </div>

                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text" class="form-control" id="username" disabled>
                        </div>

                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="text" class="form-control" id="password" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
                        </div>

                        <div class="form-group">
                            <label for="phonenumber">Phone Number: </label>
                            <input type="text" class="form-control" id="phonenumber" placeholder="Enter Phone Number">
                        </div> 

                        <div class="form-group">
                            <label for="dob">Date of Birth: </label>
                            <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth">
                        </div> 
                        
                        <div class="form-group text-center" id="button1">
                            <button type="submit" class="btn btn-success" onsubmit="updateData()">Save</button>
                            <button type="button" class="btn btn-success" onclick="clearStorage();">Logout</button>
                        </div>                      

                    </form>
                    <!-- user profile:: end -->
                </div>
            </div>
        </div>       

        <script src="./js/profile.js"></script>
    </body>
    <!-- body :: end -->
</html>
