<!DOCTYPE html>
<html>
    <!-- head :: start -->
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/logo.png">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <!-- head :: end -->

    <!-- body :: start -->
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- login form :: start -->
                    <form class="form-container" action="" method="get">
                        <div class="form-group">
                            <h1 class="form-heading">Login</h1>
                        </div>
                        
                        <div class="form-group">
                            <label for="InputUsername">Username: </label>
                            <input type="text" class="form-control" id="InputUsername" placeholder="Enter Username">
                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password: </label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-remember-input" id="FormRemember">
                            <label class="form-remember-label" for="FormRemember">Remember Me</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block" onclick="submitData();">Login</button>
                        </div> 

                        <div class="form-group">
                            <a class="link" href="./login.html">New User? Register</a>
                        </div>

                    </form>
                    <!-- login form :: end -->
                </div>
            </div>
        </div>
        

        <script src="./js/login.js"></script>
    </body>
    <!-- body :: end -->
</html>
